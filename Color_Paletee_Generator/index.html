<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette
        </button>

        <div class="palette-container">
            <!-- BOX -1 -->
             <div class="color-box">
                <div class="color" style="background-color: #e1f5fe;"></div>
                <div class="color-info">
                    <span class="hex-value">#E1F5FE</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
             </div>
            <!-- BOX -2 -->
             <div class="color-box">
                <div class="color" style="background-color: #1d96ce;"></div>
                <div class="color-info">
                    <span class="hex-value">#1D96CE</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
             </div>
            <!-- BOX -3 -->
             <div class="color-box">
                <div class="color" style="background-color: #0eb4ac;"></div>
                <div class="color-info">
                    <span class="hex-value">#0EB4AC</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
             </div>
            <!-- BOX -4 -->
             <div class="color-box">
                <div class="color" style="background-color: #26c20e;"></div>
                <div class="color-info">
                    <span class="hex-value">#26C20E</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
             </div>
            <!-- BOX -5 -->
             <div class="color-box">
                <div class="color" style="background-color: #bc8f26;"></div>
                <div class="color-info">
                    <span class="hex-value">#BC8F26</span>
                    <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
                </div>
             </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
